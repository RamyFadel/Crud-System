<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="Crud System">
  <title>Crud System</title>
  <link rel="stylesheet"href="css/all.min.css">
  <link rel="stylesheet"href="css/media.css">
 <link rel="stylesheet"href="css/bootstrap.min.css">
 <link rel="stylesheet" href="webfonts/font/bootstrap-icons.css">
  <link rel="stylesheet"href="css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container change my-5 rounded-3 ">
    <div class="row p-3">

    

      <div class="crud ">
        <h2 class="fs-1 fw-bold">Crud System </h2>
        <div class="line1 "></div>
        <div class="line2 "></div>
        <div class="line3 "></div>
      </div>

      <div class="my-3">
        <label for="Input1" class="form-label fs-4">Product Name</label>
        <input type="text" class="form-control" id="Input1" placeholder="ex-Apple">
      </div>

      <div class="mb-3">
        <label for="Input2" class="form-label fs-4">Product Price </label>
        <input type="number" class="form-control" id="Input2" placeholder="ex-14000">
      </div>

      <div class="mb-3">
        <label for="Textarea1" class="form-label fs-4">Product Description</label>
        <textarea class="form-control" id="Textarea1" rows="3" placeholder="The Fon space is 128 GB"></textarea>
      </div>

     <div class="btns d-flex">
      <div class="btn1 ">
        <button class="btn btn-primary" id="Add">Add Product</button>
      </div>
      <div class="btn2">
        <button onclick="clearAll()" type="button" class="btn btn-warning mx-2">Clear</button>
      </div>
     </div>

      <input onkeyup="search (this.value)" class="form-control w-50 my-3 m-auto" type="text" placeholder="Search by name.."  aria-label="default input example">

      <table class="table table-hover mt-5">
        <thead>
          <th> Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Actions</th>
          <th>Update</th>
        </thead>
        <tbody id="table">
       

        </tbody>
      </table>

    </div>
  </div>




    <script src="css/bootstrap.bundle.min.js"></script>
    <script src="j.s/main.js" ></script>
</body>
</html>
